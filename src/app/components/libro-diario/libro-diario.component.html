<h2>Libro diario</h2>

<br>

<div class="container">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Crear cuenta</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark">Generar informe</button>
                </div>  
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Nueva Cuenta</h1>
     
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formularioCuenta" >
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Cuenta:</label>
                <input formControlName="nombre" type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Saldo:</label>
                <input formControlName="saldo" type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Tipo:</label>
                <select formControlName="tipo" class="form-select" aria-label="Default select example">
                  <option value="Activo">Activo</option>
                  <option value="Pasivo">Pasivo</option>
                  <option value="Capital">Capital</option>
                  <option value="Ingreso">Ingreso</option>
                  <option value="Gasto">Gasto</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="sendFile()">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngFor="let item of dataPartida; let i = index" class="container hoja" style="margin-bottom: 25px;">
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cuenta</th>
                <th scope="col">Debe</th>
                <th scope="col">Haber</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let asiento of item.asientos; let j = index">
                <th scope="row">{{ j + 1 }}</th>
                <td>{{ asiento.cuenta.nombre }}</td>
                <td>{{ asiento.debe }}</td>
                <td>{{ asiento.haber }}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@mdo">Crear Partida</button>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content contenedor">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Nueva Partida</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formularioPartida">
              <div class="mb-3">
                <label for="partida-fecha" class="col-form-label">Fecha:</label>
                <input formControlName="fecha" type="date" class="form-control" id="partida-fecha">
              </div>
              <div class="mb-3">
                <label for="partida-descripcion" class="col-form-label">Descripción:</label>
                <textarea formControlName="descripcion" class="form-control" id="partida-descripcion"></textarea>
              </div>
              <div class="row">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Cuenta</th>
                      <th scope="col">Debe</th>
                      <th scope="col">Haber</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let linea of lineas; let index = index">
                    <tr>
                      <th>{{ index + 1 }}</th>
                      <th>{{ linea.nombre}}</th>
                      	<th>{{linea.debe}}</th>
                        <th>{{linea.haber}}</th>
                    </tr>
                  </tbody>
                </table>
              </div>
              <br>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalAddLine">
                Launch demo modal
              </button>
              <button type="button" class="btn btn-primary" (click)="addLinea()">Agregar línea</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary"  (click)="crearPartida()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="exampleModalAddLine" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formularioLinea">
        

          <label class="normal">sucursal</label>

          <select [(ngModel)]="formIdNombre"   formControlName="cuenta" name="tipoTienda" class="normal" id="sucursal">
            @for (item of data; track $index) {
              <option value="{{item._id  +'/'+ item.nombre}}">{{item.nombre}}</option>
            }
          </select>
          <div class="item">
            <label class="normal">debe</label>
            <input [(ngModel)]="debeLinea"  formControlName="debe" id="whatsapp" title="input" type="number" class="normal">
        </div>
        <div class="item">
          <label class="normal">haber</label>
          <input [(ngModel)]="haberLinea"  formControlName="haber" id="whatsapp" title="input" type="number" class="normal">
      </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn-close" data-bs-dismiss="modal" type="button" class="btn btn-primary" data-bs-target="#exampleModalLabel" (click)="addLinea()">Save changes</button>
      </div>
    </div>
  </div>
</div>
