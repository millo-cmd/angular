<div class="container mt-4">
    <h2>Balance de Resultados</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Ingresos</h4>
        <ul class="list-group">
          <li *ngFor="let ingreso of ingresos" class="list-group-item">
            {{ ingreso.cuenta }}: Q.{{ ingreso.valor }}
          </li>
        </ul>
        <p class="mt-2"><strong>Total Ingresos:</strong> Q.{{ totalIngresos }}</p>
      </div>
      <div class="col-md-6">
        <h4>Gastos</h4>
        <ul class="list-group">
          <li *ngFor="let gasto of gastos" class="list-group-item">
            {{ gasto.cuenta }}: Q.{{ gasto.valor }}
          </li>
        </ul>
        <p class="mt-2"><strong>Total Gastos:</strong> Q.{{ totalGastos }}</p>
      </div>
    </div>
    <hr>
    <h4>Resultado</h4>
    <p><strong>Resultado Neto:</strong> Q.{{ resultadoNeto }}</p>
  </div>
